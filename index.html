<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Schokland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
    }
    #map {
      height: 100vh; width: 100vw;
    }
    .leaflet-container {
      background: #ddd;
    }
    .kadastraal-label {
      font-weight: bold;
      color: #a10000;
      text-align: center;
      font-size: 14px;
      text-shadow: 1px 1px 3px white, -1px -1px 3px white;
      pointer-events: none;
    }
    table.tags {
      border-collapse: collapse;
      width: 100%;
    }
    table.tags td, table.tags th {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: left;
      background: #faf9fa;
    }
    table.tags th {
      background: #edecfe;
    }
    .forest-icon {
      width: 20px; height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/4205/4205032.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxNativeZoom: 19,
    maxZoom: 22,
    attribution: '&copy; OpenStreetMap-bijdragers'
  });
  const luchtfoto = L.tileLayer.wms("https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0?", {
    layers: 'Actueel_ortho25',
    format: 'image/jpeg',
    tilematrixSet: 'EPSG:3857',
    transparent: false,
    maxZoom: 22,
    attribution: 'Luchtfoto via PDOK'
  });
  const minuutplan = L.tileLayer('https://tileserver.huc.knaw.nl/{z}/{x}/{y}', {
    maxZoom: 22,
    attribution: 'Minuutplan 1832 via Huygens ING'
  });

  const map = L.map('map', {
    center: [52.64, 5.775],
    zoom: 14,
    minZoom: 2,
    maxZoom: 22,
    layers: [luchtfoto]
  });

  L.control.layers({
    "OSM": osm,
    "PDOK Luchtfoto": luchtfoto,
    "Minuutplan 1832": minuutplan
  }, null, {collapsed: false}).addTo(map);

  function tagsTable(tags) {
    return `<table class="tags"><thead><tr><th>tag</th><th>waarde</th></tr></thead><tbody>${
      Object.entries(tags).map(([k,v]) => `<tr><td>${k}</td><td>${v}</td></tr>`).join('')
    }</tbody></table>`;
  }

  function styleFeature(f) {
    const tags = f.properties.tags || {};
    if (tags.building) return {color: '#a10000', weight: 2, fillColor: '#ff4444', fillOpacity: 0.4};
    if (tags.natural === 'water') return {color: '#1380ff', weight: 2, fillColor: '#76aaff', fillOpacity: 0.35};
    if (tags.landuse === 'residential' && !tags.building) return {color: '#888888', weight: 2, fillColor: '#e0e0e0', fillOpacity: 0.2};
    if (tags.landuse === 'meadow') return {color: '#4caf50', weight: 2, fillColor: '#a5d6a7', fillOpacity: 0.4};
    if (tags.landuse === 'forrest') return {color: '#004d00', weight: 2, fillColor: '#003300', fillOpacity: 0.6};
    if (tags.landuse === 'allotments') return {color: '#e6c300', weight: 2, fillColor: '#fff799', fillOpacity: 0.6};
    if (tags.landuse === 'orchard') return {color: '#d97b00', weight: 2, fillColor: '#ffb74d', fillOpacity: 0.6};
    if (tags.landuse === 'farmland') return {color: '#4e342e', weight: 2, fillColor: '#3e2723', fillOpacity: 0.6};
    if (tags.natural === 'sand') return {color: '#d9cbbd', weight: 2, fillColor: '#f4f1e9', fillOpacity: 0.6};
    return {color: '#000000', weight: 2, fillOpacity: 0.2};
  }

  const forestIcon = L.divIcon({
    className: 'forest-icon',
    iconSize: [20, 20],
    interactive: false
  });

  let labelMarkers = [];

  function clearLabelMarkers() {
    labelMarkers.forEach(m => map.removeLayer(m));
    labelMarkers = [];
  }

  function buildNodesMap(elements) {
    const nodes = {};
    elements.forEach(el => {
      if(el.type === "node") {
        nodes[el.id] = {lat: el.lat, lon: el.lon};
      }
    });
    return nodes;
  }

  function buildWayGeometry(nodesMap, way) {
    if(!way.nodes) return null;
    const coords = [];
    for (const nid of way.nodes) {
      const node = nodesMap[nid];
      if (!node) {
        console.warn("Node niet gevonden voor id:", nid);
        return null;
      }
      coords.push([node.lon, node.lat]);
    }
    return coords;
  }

  function overpassToGeoJSON(data) {
    console.log("Start convert Overpass JSON to GeoJSON");

    const nodesMap = buildNodesMap(data.elements || []);
    const waysGeo = {};

    (data.elements || []).forEach(el => {
      if(el.type === "way") {
        const geom = buildWayGeometry(nodesMap, el);
        if(geom) waysGeo[el.id] = geom;
      }
    });

    const features = [];

    (data.elements || []).forEach(el => {
      if(el.type === "way" && waysGeo[el.id]) {
        const coords = waysGeo[el.id];
        const first = coords[0];
        const last = coords[coords.length - 1];
        const isClosed = first[0] === last[0] && first[1] === last[1];

        let geometry = null;
        if(el.tags && el.tags['man_made'] === 'groyne') {
          geometry = {
            type: "LineString",
            coordinates: coords,
          };
        } else if(isClosed) {
          geometry = {
            type: "Polygon",
            coordinates: [coords],
          };
        } else {
          geometry = {
            type: "LineString",
            coordinates: coords,
          };
        }
        if(geometry) {
          features.push({
            type: "Feature",
            geometry,
            properties: {tags: el.tags || {}, id: el.id}
          });
        }
      }
    });

    (data.elements || []).forEach(el => {
      if(el.type === "relation" && el.tags && el.tags.type === "multipolygon") {
        let outers = [];
        let inners = [];
        if(!el.members) return;
        el.members.forEach(mem => {
          if(mem.type === "way" && waysGeo[mem.ref]) {
            if(mem.role === "outer") outers.push(waysGeo[mem.ref]);
            else if(mem.role === "inner") inners.push(waysGeo[mem.ref]);
          }
        });
        if (outers.length) {
          features.push({
            type: "Feature",
            geometry: (outers.length === 1 && inners.length === 0) ?
              {type: "Polygon", coordinates: [outers[0], ...inners]} :
              {type: "MultiPolygon", coordinates: outers.map(outer => [outer, ...inners])},
            properties: {tags: el.tags || {}, id: el.id}
          });
        }
      }
    });

    console.log("GeoJSON features totaal:", features.length);
    return {type: "FeatureCollection", features};
  }

  console.log("Start data ophalen van OSM API...");
  fetch('https://osm.hisgis.nl/api/0.6/map?bbox=5.76,52.61,5.79,52.67', {
    headers: {'Accept': 'application/json'}
  })
  .then(resp => {
    console.log('Response ontvangen:', resp);
    if (!resp.ok) throw new Error('HTTP-fout: ' + resp.status);
    return resp.json();
  })
  .then(data => {
    console.log('Data geladen en geparsed:', data);

    const geojsonData = overpassToGeoJSON(data);

    // Splits multipolygonen en overige om stapeling te regelen
    const multipolygonFeatures = geojsonData.features.filter(f =>
      f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon'
    );
    const otherFeatures = geojsonData.features.filter(f =>
      !(f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon')
    );

    const multipolygonGeoJSON = {type: 'FeatureCollection', features: multipolygonFeatures};
    const otherGeoJSON = {type: 'FeatureCollection', features: otherFeatures};

    // Eerst multipolygon laag (onder)
    const multipolygonLayer = L.geoJSON(multipolygonGeoJSON, {
      style: styleFeature,
      onEachFeature: (feature, layer) => {
        layer.bindPopup(tagsTable(feature.properties.tags));
      }
    }).addTo(map);

    // Daarna overige features (boven)
    const otherLayer = L.geoJSON(otherGeoJSON, {
      style: styleFeature,
      onEachFeature: (feature, layer) => {
        layer.bindPopup(tagsTable(feature.properties.tags));
      }
    }).addTo(map);

    console.log('Laag multipolygonen en overige features toegevoegd.');

  })
  .catch(err => {
    console.error('Fout bij laden data:', err);
    alert('Kan data niet laden: ' + err.message);
  });

</script>
</body>
</html>
