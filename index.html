<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Overpass API Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Voer de Overpass API query uit en toon op een Leaflet kaart
    fetch("https://overpass.huc.knaw.nl/api/interpreter?data=%5Bout%3Ajson%5D%3B%0Awr%5B%27kad%3Agemeente%27%3D%27Schokland%27%5D%3B%0Aout%20geom%3B")
      .then(response => response.json())
      .then(data => {
        // Maak de kaart aan
        var map = L.map('map').setView([52.65, 5.8], 12);

        // Voeg een basemap toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: '&copy; OpenStreetMap',
        }).addTo(map);

        // Functie om OSM elementen te plotten
        function addOSMFeature(element) {
          if (element.type === "node" && element.lat && element.lon) {
            L.circleMarker([element.lat, element.lon], {radius: 6, color: "red"}).addTo(map)
              .bindPopup(JSON.stringify(element.tags));
          } else if (element.type === "way" && element.nodes) {
            const latlngs = element.geometry.map(n => [n.lat, n.lon]);
            L.polyline(latlngs, {color: "blue"}).addTo(map)
              .bindPopup(JSON.stringify(element.tags));
          } else if (element.type === "relation" && element.members) {
            // Eenvoudige benadering; complexe geometrieÃ«n niet volledig gedekt
            element.members.filter(m => m.geometry).forEach(m => {
              const latlngs = m.geometry.map(n => [n.lat, n.lon]);
              L.polyline(latlngs, {color: "green", weight: 2}).addTo(map);
            });
          }
        }

        // Voeg alle features toe
        if (data.elements) {
          data.elements.forEach(addOSMFeature);
        }
      });
  </script>
</body>
</html>
