<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>OpenLayers Kadaster met Volledige Stijlen en Debugging</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher/dist/ol-layerswitcher.css" />
<style>
  html, body, #map {
    margin:0; padding:0; width:100%; height:100%;
  }
  .ol-popup {
    position: absolute;
    background: white;
    padding: 5px 10px;
    border: 1px solid #ccc;
    bottom: 12px;
    left: -50px;
    min-width: 250px;
    max-height: 300px;
    overflow-y: auto;
  }
  .label {
    background-color: rgba(161, 0, 0, 0.7);
    color: white;
    padding: 2px 5px;
    border-radius: 3px;
    font-weight: bold;
    font-size: 12px;
    white-space: nowrap;
    pointer-events: none;
    user-select: none;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  table, th, td {
    border: 1px solid #ccc;
  }
  th, td {
    padding: 4px 6px;
    text-align: left;
  }
</style>
</head>
<body>
<div id="map"></div>

<div id="popup" class="ol-popup" style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="osmtogeojson.js"></script>

<script>
  const osmLayer = new ol.layer.Tile({
    source: new ol.source.OSM(),
    visible: true,
    title: 'OSM',
    type: 'base'
  });

  const vectorSource = new ol.source.Vector();
  
  const vectorLayer = new ol.layer.Vector({
    source: vectorSource,
    title: 'Percelen',
    style: feature => {
      const props = feature.getProperties();
      console.log('Stijl bepalen feature properties:', props);

      if(props.building){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(255,68,68,0.4)'}),
          stroke: new ol.style.Stroke({color: '#a10000', width: 2}),
          text: createFeatureText(feature)
        });
      }
      if(props.natural === 'water'){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(118,169,255,0.35)'}),
          stroke: new ol.style.Stroke({color: '#1380ff', width: 2})
        });
      }
      if(props.landuse === 'residential' && !props.building){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(136,136,136,0.2)'}),
          stroke: new ol.style.Stroke({color: '#888', width: 2}),
          text: createFeatureText(feature)
        });
      }
      if(props.landuse === 'meadow'){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(165,214,167,0.4)'}), // groene tint
          stroke: new ol.style.Stroke({color: '#4caf50', width: 2}),
          text: createFeatureText(feature)
        });
      }
      if(props.landuse === 'forrest'){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(0,51,0,0.6)'}),
          stroke: new ol.style.Stroke({color: '#004d00', width: 2}),
          text: createFeatureText(feature)
        });
      }
      if(props.landuse === 'allotments'){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(255,247,153,0.6)'}),
          stroke: new ol.style.Stroke({color: '#e6c300', width: 2}),
          text: createFeatureText(feature)
        });
      }
      if(props.landuse === 'orchard'){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(255,183,77,0.6)'}),
          stroke: new ol.style.Stroke({color: '#d97b00', width: 2}),
          text: createFeatureText(feature)
        });
      }
      if(props.landuse === 'farmland'){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(62,39,35,0.6)'}),
          stroke: new ol.style.Stroke({color: '#4e342e', width: 2}),
          text: createFeatureText(feature)
        });
      }
      if(props.natural === 'sand'){
        return new ol.style.Style({
          fill: new ol.style.Fill({color: 'rgba(244,241,233,0.6)'}),
          stroke: new ol.style.Stroke({color: '#d9cbbd', width: 2}),
          text: createFeatureText(feature)
        });
      }
      return new ol.style.Style({
        fill: new ol.style.Fill({color: 'rgba(255,255,255,0.4)'}),
        stroke: new ol.style.Stroke({color: '#a10000', width: 2}),
        text: createFeatureText(feature)
      });
    }
  });

  function createFeatureText(feature){
    if(map){
      const zoom = map.getView().getZoom();
      if(zoom < 18) return null;
    }
    const props = feature.getProperties();
    let text = props['kad:perceelnr'] || '';
    if(props['kad:perceelnrtvg']) text += '/' + props['kad:perceelnrtvg'];
    return new ol.style.Text({
      text: text,
      font: 'bold 14px Calibri,sans-serif',
      fill: new ol.style.Fill({color: '#a10000'}),
      stroke: new ol.style.Stroke({color: 'white', width: 3}),
      overflow: true
    });
  }

  const map = new ol.Map({
    target: 'map',
    layers: [osmLayer, vectorLayer],
    view: new ol.View({
      center: ol.proj.fromLonLat([5.775, 52.64]),
      zoom: 14,
      minZoom: 2,
      maxZoom: 22
    })
  });

  // Layer switcher control toevoegen
  const layerSwitcher = new ol.control.LayerSwitcher();
  map.addControl(layerSwitcher);

  const popupContainer = document.getElementById('popup');
  const popupOverlay = new ol.Overlay({
    element: popupContainer,
    positioning: 'bottom-center',
    stopEvent: false,
    offset: [0, -10]
  });
  map.addOverlay(popupOverlay);

  // Popup bij click, met Turf hole detectie en OAT API aanvulling
  map.on('singleclick', evt => {
    console.log('Kaart geklikt, coordinate:', evt.coordinate);
    popupOverlay.setPosition(undefined);
    popupContainer.style.display = 'none';

    const features = [];
    map.forEachFeatureAtPixel(evt.pixel, feature => {
      features.push(feature);
    });
    console.log('Aantal features op klikpunten:', features.length);
    if(features.length === 0) return;

    for(const feature of features){
      const props = feature.getProperties();
      console.log('Properties van feature bij click:', props);

      const geom = feature.getGeometry();
      if(!geom){
        console.warn('Geen geometrie aanwezig');
        continue;
      }
      const coords = geom.clone().transform('EPSG:3857','EPSG:4326').getCoordinates();
      let turfGeom = null;
      if(geom.getType() === 'Polygon') turfGeom = turf.polygon(coords);
      else if(geom.getType() === 'MultiPolygon') turfGeom = turf.multiPolygon(coords);

      if(turfGeom){
        const point = turf.point(ol.proj.toLonLat(evt.coordinate));
        let inHole = false;
        for(let i=1; i<turfGeom.geometry.coordinates.length; i++){
          let hole = turf.polygon([turfGeom.geometry.coordinates[i]]);
          if(turf.booleanPointInPolygon(point, hole)){
            inHole = true;
            console.log('Klik binnen hole, popup niet tonen');
            break;
          }
        }
        if(inHole) continue;
      }

      // Bouw OAT API URL en haal extra info op
      const gemeente = props['kad:gemeente'];
      const sectie = props['kad:sectie'];
      const perceel = props['kad:perceelnr'];
      const perceeltvg = props['kad:perceelnrtvg'] || '';

      if(!gemeente || !sectie || !perceel){
        console.warn('Onvoldoende perceelgegevens:', gemeente, sectie, perceel);
        popupContainer.innerHTML = '<p>Onvoldoende perceelgegevens om extra info op te halen.</p>';
        popupOverlay.setPosition(evt.coordinate);
        popupContainer.style.display = 'block';
        break;
      }

      const url = `https://oat.hisgis.nl/oat-ws/rest/percelen/${encodeURIComponent(gemeente)}/${encodeURIComponent(sectie)}/${encodeURIComponent(perceel)}`;
      if(perceeltvg) url += `/${encodeURIComponent(perceeltvg)}`;
      console.log('OAT API URL:', url);

      fetch(url)
      .then(r => r.json())
      .then(data => {
        console.log('OAT API response:', data);
        if(data.results && data.results.length){
          const r = data.results[0];
          let html = `<h3>Perceel ${gemeente} ${sectie} ${perceel}${perceeltvg ? '/' + perceeltvg : ''}</h3><table><tbody>`;
          html += `<tr><th>Gebruik</th><td>${r.grondGebruik || 'n.v.t.'}</td></tr>`;
          html += `<tr><th>Oppervlak</th><td>${r.oppervlak || 'n.v.t.'} m²</td></tr>`;
          if(r.perceelnrtvg) html += `<tr><th>Perceel TVG</th><td>${r.perceelnrtvg}</td></tr>`;
          if(r.huisnrs && r.huisnrs.length) html += `<tr><th>Huisnummers</th><td>${r.huisnrs.join(', ')}</td></tr>`;
          html += '</tbody></table>';
          popupContainer.innerHTML = html;
        } else {
          popupContainer.innerHTML = '<p>Geen extra gegevens beschikbaar.</p>';
        }
        popupOverlay.setPosition(evt.coordinate);
        popupContainer.style.display = 'block';
      })
      .catch(e => {
        console.error('Fout bij opladen OAT API data:', e);
        popupContainer.innerHTML = `<p>Fout bij ophalen gegevens: ${e.message}</p>`;
        popupOverlay.setPosition(evt.coordinate);
        popupContainer.style.display = 'block';
      });
      break; // maar één popup tegelijk tonen
    }
  });

  // OSM API data laden en converteren naar GeoJSON
  console.log('OSM API data wordt geladen...');
  fetch('https://osm.hisgis.nl/api/0.6/map?bbox=5.76,52.61,5.79,52.67', {
    headers: {'Accept': 'application/json'}
  })
  .then(resp => resp.json())
  .then(osmJson => {
    console.log('OSM API respons ontvangen:', osmJson);
    const geojson = osmtogeojson(osmJson);
    const format = new ol.format.GeoJSON();
    const features = format.readFeatures(geojson, {
      dataProjection: 'EPSG:4326',
      featureProjection: 'EPSG:3857'
    });
    console.log('Aantal gedecodeerde features:', features.length);
    features.forEach(f => console.log('Feature properties:', f.getProperties()));
    vectorSource.clear();
    vectorSource.addFeatures(features);
  })
  .catch(e => {
    console.error('Fout tijdens het laden van OSM data:', e);
  });
</script>
</body>
</html>
