<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <title>Schokland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {height: 100%; margin: 0; padding: 0;}
    #map {height: 100vh; width: 100vw;}
    .leaflet-container {background: #ddd;}
    .kadastraal-label {
      font-weight: bold;
      color: #a10000;
      text-align: center;
      font-size: 14px;
      text-shadow: 1px 1px 3px white, -1px -1px 3px white;
      pointer-events: none;
    }
    table.tags {
      border-collapse: collapse;
      width: 100%;
    }
    table.tags td, table.tags th {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: left;
      background: #faf9fa;
    }
    table.tags th {
      background: #edecfe;
    }
    .forest-icon {
      width: 20px; height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/4205/4205032.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxNativeZoom: 19,
  maxZoom: 22,
  attribution: '&copy; OpenStreetMap-bijdragers'
});
const luchtfoto = L.tileLayer.wms(
  "https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0?", {
    layers: 'Actueel_ortho25',
    format: 'image/jpeg',
    tilematrixSet: 'EPSG:3857',
    transparent: false,
    maxZoom: 22,
    attribution: 'Luchtfoto via PDOK'
});
const minuutplan = L.tileLayer('https://tileserver.huc.knaw.nl/{z}/{x}/{y}', {
  maxZoom: 22,
  attribution: 'Minuutplan 1832 via Huygens ING'
});

// Luchtfoto standaard aan bij kaartstart:
const map = L.map('map', {
  center: [52.65, 5.78],
  zoom: 14,
  minZoom: 2,
  maxZoom: 22,
  layers: [luchtfoto]
});
const baseLayers = {
  "OSM": osm,
  "PDOK Luchtfoto": luchtfoto,
  "Minuutplan 1832": minuutplan
};
L.control.layers(baseLayers, null, {collapsed:false}).addTo(map);

function styleFeature(f) {
  const tags = f.properties.tags || {};
  if (tags.building) {
    return {color: "#a10000", weight: 2, fillColor: "#ff4444", fillOpacity: 0.4};
  }
  if (tags["natural"] === "water") {
    return {color: "#1380ff", weight: 2, fillColor: "#76aaff", fillOpacity: 0.35};
  }
  if (tags.landuse === "residential" && !tags.building) {
    return {color: "#888888", weight: 2, fillColor: "#e0e0e0", fillOpacity: 0.2};
  }
  if (tags.landuse === "meadow") {
    return {color: "#4caf50", weight: 2, fillColor: "#a5d6a7", fillOpacity: 0.4};
  }
  if (tags.landuse === "forrest") {
    return {color: "#004d00", weight: 2, fillColor: "#003300", fillOpacity: 0.6};
  }
  if (tags.landuse === "allotments") {
    return {color: "#e6c300", weight: 2, fillColor: "#fff799", fillOpacity: 0.6};
  }
  if (tags.landuse === "orchard") {
    return {color: "#d97b00", weight: 2, fillColor: "#ffb74d", fillOpacity: 0.6};
  }
  if (tags.landuse === "farmland") {
    return {color: "#4e342e", weight: 2, fillColor: "#3e2723", fillOpacity: 0.6};
  }
  if (tags.natural === "sand") {
    return {color: "#d9cbbd", weight: 2, fillColor: "#f4f1e9", fillOpacity: 0.6};
  }
  return {color: "#000000", weight: 2, fillOpacity: 0.2};
}
function tagsTable(tags) {
  let rows = Object.entries(tags).map(([k,v]) => `<tr><td>${k}</td><td>${v}</td></tr>`).join('');
  return `<table class="tags"><thead><tr><th>tag</th><th>waarde</th></tr></thead><tbody>${rows}</tbody></table>`;
}
function overpassToGeoJSON(data) {
  return {
    type: "FeatureCollection",
    features: (data.elements || []).filter(el => el.type === "way" && Array.isArray(el.geometry))
      .map(el => ({
        type: "Feature",
        geometry: {type: "Polygon", coordinates: [el.geometry.map(pt => [pt.lon, pt.lat])]},
        properties: {tags: el.tags || {}, id: el.id}
      }))
  };
}
const forestIcon = L.divIcon({
  className: 'forest-icon',
  iconSize: [20, 20],
  interactive: false
});
fetch('overpass.geojson')
  .then(resp => resp.json())
  .then(data => {
    let geojsonData;
    if (data.type === "FeatureCollection" && Array.isArray(data.features)) {
      geojsonData = data;
    } else {
      geojsonData = overpassToGeoJSON(data);
    }
    const geojsonLayer = L.geoJSON(geojsonData, {
      style: styleFeature,
      onEachFeature: function(feature, layer) {
        layer.bindPopup(tagsTable(feature.properties.tags));
        // Bij klik op perceel, als tags bestaan, URL opbouwen en daarna ophalen
        layer.on('click', () => {
          const t = feature.properties.tags;
          if (t['kad:gemeente'] && t['kad:sectie'] && t['kad:perceelnr']) {
            let url = 'https://oat.hisgis.nl/oat-ws/rest/percelen/' +
                      encodeURIComponent(t['kad:gemeente']) + '/' +
                      encodeURIComponent(t['kad:sectie']) + '/' +
                      encodeURIComponent(t['kad:perceelnr']);
            if (t['kad:perceelnrtvg']) {
              url += '/' + encodeURIComponent(t['kad:perceelnrtvg']);
            }
            fetch(url)
              .then(resp => resp.json())
              .then(json => {
                // Dit navolgend hoe Artikel.lbl gebouwd wordt op de voorbeeldsite
                // Voorbeeld: OAT04045A001
                // We maken 'OAT' + gemeente(5 karakters) + sectie (1) + perceel(3)
                const gemeente = (t['kad:gemeente'] || '').toUpperCase().padStart(5, '0').slice(0,5);
                const sectie = (t['kad:sectie'] || '').toUpperCase();
                const perceel = (t['kad:perceelnr'] || '').padStart(3, '0');
                const lbl = 'OAT' + gemeente + sectie + perceel;
                alert(`Artikel.lbl: ${lbl}\nGegevens REST API:\n` + JSON.stringify(json, null, 2));
              })
              .catch(e => alert('Fout bij ophalen data: ' + e));
          } else {
            alert('Het perceel heeft niet alle vereiste tags (kad:gemeente, kad:sectie, kad:perceelnr).');
          }
        });
        // Label perceelnummer pas tonen vanaf zoom 18
        if (feature.properties.tags['kad:perceelnr'] && map.getZoom() >= 18) {
          const coords = feature.geometry.coordinates[0];
          let minX=coords[0][0], maxX=coords[0][0], minY=coords[0][1], maxY=coords[0][1];
          coords.forEach(([x,y]) => {
            if(x<minX) minX=x; if(x>maxX) maxX=x;
            if(y<minY) minY=y; if(y>maxY) maxY=y;
          });
          const center = [(minY+maxY)/2, (minX+maxX)/2];
          L.marker(center, {
            icon: L.divIcon({className: 'kadastraal-label', iconSize: [60,20], html: feature.properties.tags['kad:perceelnr']}),
            interactive:false
          }).addTo(map);
        }
        if (feature.properties.tags.landuse === "forrest") {
          const coords = feature.geometry.coordinates[0];
          let minX=coords[0][0], maxX=coords[0][0], minY=coords[0][1], maxY=coords[0][1];
          coords.forEach(([x,y]) => {
            if(x<minX) minX=x; if(x>maxX) maxX=x;
            if(y<minY) minY=y; if(y>maxY) maxY=y;
          });
          const center = [(minY+maxY)/2, (minX+maxX)/2];
          L.marker(center, {icon: forestIcon, interactive:false}).addTo(map);
        }
        layer.bringToFront();
      }
    });
    geojsonLayer.addTo(map);
    geojsonLayer.bringToFront();

    map.on('zoomend', () => {
      const zoom = map.getZoom();
      map.eachLayer(layer => {
        if (layer.options && layer.options.icon && (layer.options.icon.options.className === 'kadastraal-label' || layer.options.icon.options.className === 'forest-icon')) {
          map.removeLayer(layer);
        }
      });
      if (zoom >= 18) {
        geojsonLayer.eachLayer(layer => {
          const t = layer.feature.properties.tags;
          if (t['kad:perceelnr']) {
            const coords = layer.feature.geometry.coordinates[0];
            let minX=coords[0][0], maxX=coords[0][0], minY=coords[0][1], maxY=coords[0][1];
            coords.forEach(([x,y]) => {
              if(x<minX) minX=x; if(x>maxX) maxX=x;
              if(y<minY) minY=y; if(y>maxY) maxY=y;
            });
            const center = [(minY+maxY)/2, (minX+maxX)/2];
            L.marker(center, {
              icon: L.divIcon({className: 'kadastraal-label', iconSize: [60,20], html: t['kad:perceelnr']}),
              interactive:false
            }).addTo(map);
          }
          if (t.landuse === "forrest") {
            const coords = layer.feature.geometry.coordinates[0];
            let minX=coords[0][0], maxX=coords[0][0], minY=coords[0][1], maxY=coords[0][1];
            coords.forEach(([x,y]) => {
              if(x<minX) minX=x; if(x>maxX) maxX=x;
              if(y<minY) minY=y; if(y>maxY) maxY=y;
            });
            const center = [(minY+maxY)/2, (minX+maxX)/2];
            L.marker(center, {icon: forestIcon, interactive:false}).addTo(map);
          }
        });
      }
    });

  });
</script>
</body>
</html>
