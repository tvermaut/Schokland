<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <title>Schokland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {height: 100%; margin: 0; padding: 0;}
    #map {height: 100vh; width: 100vw;}
    .leaflet-container {background: #ddd;}
    .kadastraal-label {
      font-weight: bold;
      color: #a10000;
      text-align: center;
      font-size: 14px;
      text-shadow: 1px 1px 3px white, -1px -1px 3px white;
      pointer-events: none;
    }
    table.tags {
      border-collapse: collapse;
      width: 100%;
    }
    table.tags td, table.tags th {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: left;
      background: #faf9fa;
    }
    table.tags th {
      background: #edecfe;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// --- Baselayers --- 
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 24,
  attribution: '&copy; OpenStreetMap-bijdragers'
});
const luchtfoto = L.tileLayer.wms(
  "https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0?", {
    layers: 'Actueel_ortho25',
    format: 'image/jpeg',
    tilematrixSet: 'EPSG:3857',
    transparent: false,
    maxZoom: 24,
    attribution: 'Luchtfoto via PDOK'
});
const minuutplan = L.tileLayer('https://tileserver.huc.knaw.nl/{z}/{x}/{y}', {
  maxZoom: 24,
  attribution: 'Minuutplan 1832 via Huygens ING'
});

// --- Kaartinit, LayerSwitcher ---
const map = L.map('map', {
  center: [52.65, 5.78],
  zoom: 14,
  minZoom: 2,
  maxZoom: 24,
  layers: [osm]
});
const baseLayers = {
  "OSM": osm,
  "PDOK Luchtfoto": luchtfoto,
  "Minuutplan 1832": minuutplan
};
L.control.layers(baseLayers, null, {collapsed:false}).addTo(map);

// ---- Stijlfunctie, label, popup ----
function styleFeature(f) {
  const tags = f.properties.tags || {};
  if (tags.building) {
    return {
      color: "#a10000",
      weight: 2,
      fillColor: "#ff4444",
      fillOpacity: 0.4
    };
  }
  if (tags["natural"]==="water") {
    return {
      color: "#1380ff",
      weight: 2,
      fillColor: "#76aaff",
      fillOpacity: 0.35
    };
  }
  if (tags.landuse==="residential" && !tags.building) {
    return {
      color: "#888888",
      weight: 2,
      fillColor: "#e0e0e0",
      fillOpacity: 0.2
    }
  }
  return {
    color: "#666",
    weight: 1,
    fillOpacity: 0.05
  };
}
function tagsTable(tags) {
  let rows = Object.entries(tags).map(
    ([k,v]) => `<tr><td>${k}</td><td>${v}</td></tr>`
  ).join('');
  return `<table class="tags">
    <thead><tr><th>tag</th><th>waarde</th></tr></thead>
    <tbody>${rows}</tbody>
  </table>`;
}
function overpassToGeoJSON(data) {
  return {
    type: "FeatureCollection",
    features: (data.elements || []).filter(el =>
      el.type === "way" && Array.isArray(el.geometry)
    ).map(el => ({
      type: "Feature",
      geometry: {
        type: "Polygon",
        coordinates: [el.geometry.map(pt => [pt.lon, pt.lat])]
      },
      properties: {
        tags: el.tags || {},
        id: el.id
      }
    }))
  };
}

// ---- GeoJSON inladen, laag toevoegen, labels en popups ----
fetch('overpass.geojson')
  .then(resp => resp.json())
  .then(data => {
    // Detecteer of het bestand direct een FeatureCollection is (GeoJSON), of een Overpass-export
    let geojsonData;
    if (data.type === "FeatureCollection" && Array.isArray(data.features)) {
      geojsonData = data;
    } else {
      geojsonData = overpassToGeoJSON(data);
    }
    const geojsonLayer = L.geoJSON(geojsonData, {
      style: styleFeature,
      onEachFeature: function(feature, layer) {
        layer.bindPopup(tagsTable(feature.properties.tags));
        const tags = feature.properties.tags;
        if (tags['kad:perceelnr']) {
          const coords = feature.geometry.coordinates[0];
          let minX=coords[0][0], maxX=coords[0][0], minY=coords[0][1], maxY=coords[0][1];
          coords.forEach(([x,y]) => {
            if(x<minX) minX=x;
            if(x>maxX) maxX=x;
            if(y<minY) minY=y;
            if(y>maxY) maxY=y;
          });
          const center = [(minY+maxY)/2, (minX+maxX)/2];
          L.marker(center, {
            icon: L.divIcon({
              className: 'kadastraal-label',
              iconSize: [60, 20],
              html: tags['kad:perceelnr']
            }),
            interactive:false
          }).addTo(map);
        }
        layer.bringToFront();
      }
    });
    geojsonLayer.addTo(map);
    geojsonLayer.bringToFront();
  });
</script>
</body>
</html>
